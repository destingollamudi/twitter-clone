<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="./landing.css">
  <script>
    window.API_URL = "http://localhost:3500";  // Put your API URL here
  </script>
  
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
  </header>

  <div class="main-container">
    <div id="navbar">
      <div>Home</div>
      <div>Explore</div>
      <div>Notifications</div>
      <div>Messages</div>
      <div>Grok</div>
      <div>Bookmarks</div>
      <div>Communities</div>
      <div>Premium</div>
      <div>Verified Orgs</div>
      <div>Profile</div>
      <div>More</div>
      <div>Post</div>
      <div>Profile</div>
    </div>

    <div class="content-container">
      <section id="post-tweet">
        <div class="post-tweet-container">
          <img id="postFormPfp" src="" alt="Profile Picture" class="post-tweet-pfp">
          <form id="tweetForm">
            <input type="text" name="username" placeholder="Your name" required>
            <textarea id="tweet-box" name="tweet" placeholder="What's happening?" maxlength="280" required></textarea>
            <div id="imageUploadContainer">
            </div>
            <div id="imagePreviewContainer" style="display: none; position: relative;">
              <img id="imagePreview" src="" alt="Image Preview" style="max-width: 100%; border-radius: 8px;">
              <button id="removeImageButton" style="position: absolute; top: 5px; right: 5px; background: rgba(0, 0, 0, 0.6); color: white; border: none; padding: 5px 10px; border-radius: 50%; cursor: pointer;">‚úñ</button>
            </div>
            <div id="tweet-controls">
              <label for="imageUpload" id="uploadLabel">üì∑</label>
              <input type="file" id="mediaUpload" accept="image/*, video/*" hidden>
              <div id="tweet-controls-right">
                <div id="char-counter">
                  <svg width="30" height="30">
                    <circle id="counter-bg" cx="15" cy="15" r="12" stroke-width="4" fill="none" />
                    <circle id="counter-progress" cx="15" cy="15" r="12" stroke-width="4" fill="none"
                            stroke-dasharray="75.4" stroke-dashoffset="75.4" />
                  </svg>
                </div>
                <button type="submit" id="tweet-button">Tweet</button>
              </div>
            </div> 
          </form>
        </div>
      </section>

      <section id="feed">

      </section>
      <div id="pagination">
        <button id="prevPage" disabled>‚Üê Previous</button>
        <span id="pageIndicator">Page 1</span>
        <button id="nextPage">Next ‚Üí</button>
      </div>
    </div>
    <div id="right-sidebar">
      <h2>Trending</h2>
      <p>#WebDevelopment</p>
      <p>#JavaScript</p>
      <p>#CSS</p>
      <p>#React</p>
    </div>
  </div>
</body>

<script type="module" src="./main.js"></script>
</html>
